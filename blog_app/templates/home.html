{% extends "base.html" %}

{% block content %}
  {% for post in post_list %}
  <div class="post-entry">
    <h2>
        <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
    </h2>
    <h2>Week {{post.week}}<h2>
    <h2>{{post.team}}<h2>
    <p>{{ post.body }}</p>
  </div>
  {% endfor %}
{% endblock content %}
